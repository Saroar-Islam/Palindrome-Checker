<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Palindrome Checker</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <header id="header">Check for Palindrome</header>
            <section id="palindrome-section">
                <label for="text-input">
                    Enter in text to check for a palindrome:</label
                >
                <input id="text-input" type="text" />
                <button id="check-btn">Check</button>
                <div id="result">
                    <span id="result1"></span>
                    <span id="result2"></span>
                </div>
            </section>

            <footer id="footer">
                ðŸ’¡ A palindrome is a word or sentence that's spelled the same
                way both forward and backward, ignoring punctuation, case, and
                spacing.
            </footer>
        </div>
    </body>
</html>
